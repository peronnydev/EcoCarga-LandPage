<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCarga | Recarga Inteligente para Carros Elétricos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/electric-car.png">
</head>
<body>
    <!-- Cabeçalho -->
    <app-cabecalho></app-cabecalho>

    <!-- Seção Hero -->
    <app-secao-hero></app-secao-hero>

    <!-- Seção Sobre -->
    <app-secao-sobre></app-secao-sobre>

    <!-- Seção Soluções -->
    <app-secao-solucoes></app-secao-solucoes>

    <!-- Seção Localização -->
    <app-secao-localizacao></app-secao-localizacao>

    <!-- Seção Contato -->
    <app-secao-contato></app-secao-contato>

    <!-- Rodapé -->
    <app-rodape></app-rodape>

    <!-- Botão de voltar ao topo -->
    <button class="back-to-top" aria-label="Voltar ao topo">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Scripts -->
    <script>
        // Menu responsivo
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
            document.querySelector('.nav-actions').classList.toggle('active');
        });
        
        // Botão voltar ao topo
        const backToTopButton = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Formulário de contato
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Obrigado pelo seu interesse! Entraremos em contato em breve.');
            this.reset();
        });
        
        // Rolagem suave para âncoras
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    
                    // Fechar menu móvel se aberto
                    document.querySelector('.nav-menu').classList.remove('active');
                    document.querySelector('.nav-actions').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
